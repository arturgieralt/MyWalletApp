<a mat-raised-button [routerLink]="['add']">
  Add new
</a>

  
  <div class="mat-elevation-z8" *ngIf="transactions?.length > 0">
      <table mat-table [dataSource]="transactions">
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
        </ng-container>
    
        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.total}} </td>
        </ng-container>
  
        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.category?.name}} </td>
        </ng-container>
  
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.date}} </td>
        </ng-container>
  
        <!-- TransactionType Column -->
        <ng-container matColumnDef="transactionType">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.transactionType}} </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let transaction">
            <button (click)="deleteTransaction(transaction.id)"><mat-icon aria-hidden="false">delete</mat-icon></button></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
    
    </div>
