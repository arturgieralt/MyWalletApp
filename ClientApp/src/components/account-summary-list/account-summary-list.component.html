<p-table [value]="accounts">
    <ng-template pTemplate="header">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Transactions</th>
            <th>Main CCy</th>
            <th>Created</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-account let-i="rowIndex + 1">
        <tr>
            <td>{{i}}</td>
            <td>{{account.name}}</td>
            <td>{{account.balance}}</td>
            <td>{{account.transactionCount}}</td>
            <td>{{account.currency?.shortName}}</td>
            <td>{{account.createdOn}}</td>
        </tr>
    </ng-template>
</p-table>
