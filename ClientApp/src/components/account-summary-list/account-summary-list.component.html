<a mat-raised-button [routerLink]="['/accounts/add']">
  Add new
</a>

<div class="mat-elevation-z8" *ngIf="accounts?.length > 0">
    <table mat-table [dataSource]="accounts">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let account"> {{account.name}} </td>
      </ng-container>
  
      <!-- Balance Column -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
      </ng-container>

      <!-- TransactionCount Column -->
      <ng-container matColumnDef="transactionCount">
        <th mat-header-cell *matHeaderCellDef> Transaction Count </th>
        <td mat-cell *matCellDef="let account"> {{account.transactionCount}} </td>
      </ng-container>

      <!-- Currency Column -->
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef> Currency </th>
        <td mat-cell *matCellDef="let account"> {{account?.currency.shortName}} </td>
      </ng-container>

      <!-- CreatedOn Column -->
      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let account"> {{account.createdOn}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" (click)="goToAccountDetails(row)"></tr>
    </table>
  
  </div>
