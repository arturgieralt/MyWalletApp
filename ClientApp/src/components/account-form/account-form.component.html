<ng-container *ngIf="currencies?.length > 0">
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()" #formRef="ngForm">
        <mat-form-field class="full-width">
            <input matInput placeholder="Account name" formControlName="name">
        </mat-form-field>
    
        <mat-form-field class="full-width">
            <mat-label>Select a currency</mat-label>
            <mat-select formControlName="currency">
              <mat-option *ngFor="let currency of currencies" [value]="currency.id">{{currency.shortName}}</mat-option>
            </mat-select>
          </mat-form-field>
    
        <button mat-button type="submit" [disabled]="!accountForm.valid">
            Add new
        </button>
    </form>
</ng-container>

<div *ngIf="currencies?.length === 0">Loading currencies for the form.</div>
